name: golden_drip_flutter
description: A premium coffee ordering app converted from Kotlin to Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  cupertino_icons: ^1.0.2
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  google_fonts: ^6.1.0
  http: ^1.6.0
  shared_preferences: ^2.2.2
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Image assets
  assets:
    - assets/images/
